<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Login Test</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="admin@optyshop.com" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="admin123" />
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            try {
                const response = await fetch('https://optyshop-frontend.hmstech.org/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <h3 style="color: green;">Login Successful!</h3>
                        <p>User: ${data.data.user.email}</p>
                        <p>Role: ${data.data.user.role}</p>
                        <p>Token: ${data.data.token.substring(0, 50)}...</p>
                    `;
                    localStorage.setItem('admin_token', data.data.token);
                } else {
                    result.innerHTML = `<h3 style="color: red;">Login Failed: ${data.message}</h3>`;
                }
            } catch (error) {
                result.innerHTML = `<h3 style="color: red;">Error: ${error.message}</h3>`;
            }
        });
    </script>
</body>
</html>
